<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Sketchpad</title>
		<style>
			@import url("https://fonts.googleapis.com/css2?family=Roboto&display=swap");
		</style>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="sketchpad">
			<div class="settings">
				<div class="size-setting">
					<label for="size-slider" class="size-display"></label>
					<input
						type="range"
						min="1"
						max="100"
						value="5"
						id="size-slider"
					/>
				</div>
				<button class="reset-btn">Reset Canvas</button>
				<div class="color-setting">
					<div class="color-sliders">
						<div>
							<label for="red" class="red-display">Red: 0</label>
							<input
								type="range"
								min="0"
								max="255"
								value="0"
								id="red"
								class="color-slider"
							/>
						</div>
						<div>
							<label for="green" class="green-display"
								>Green: 0</label
							>
							<input
								type="range"
								min="0"
								max="255"
								value="0"
								id="green"
								class="color-slider"
							/>
						</div>
						<div>
							<label for="blue" class="blue-display"
								>Blue: 0</label
							>
							<input
								type="range"
								min="0"
								max="255"
								value="0"
								id="blue"
								class="color-slider"
							/>
						</div>
					</div>
					<div class="picked-color-display"></div>
				</div>
			</div>
			<div class="canvas"></div>
		</div>
		<h1>ETCH A SKETCH</h1>

		<footer>Made by: Imagine 2023</footer>
		<script src="script.js"></script>
	</body>
</html>
